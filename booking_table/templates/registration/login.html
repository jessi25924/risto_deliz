{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="page-bg d-flex justify-content-center align-items-center min-vh-100">
  <div class="page-wrapper login-wrapper">
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color:red;">Invalid email or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <p class="mt-3">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
</div>
{% endblock %}
