{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary mt-3">Create Account</button>
  </form>
  <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
