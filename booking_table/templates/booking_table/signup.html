{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
