{% extends 'base.html' %}

{% block title%}Booking Cancelled{% endblock %}
{% block content %}
  <div class="page-wrapper dashboard-wrapper py-5">
    <h2>Successfully Cancelled!!</h2>
    <p>Your booking for {{ booking.date}} at {{ booking.time}} is now cancelled.</p>
    <a href="{% url 'dashboard' %}" class="btn btn-primary">back to your account</a>
    <a href="{% url 'book_table' %}" class="btn btn-secondary">make a new booking</a>
  </div>
{% endblock %}
