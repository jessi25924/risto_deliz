{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
  <h1>Restaurant Menu</h1>

{% for category, items in grouped_items.items %}
  <h2>{{ category }}</h2>
  <ul>
    {% for item in items %}
      <li>
        <strong>{{ item.name }}</strong>: {{ item.description }} – £{{ item.price }}
      </li>
    {% endfor %}
  </ul>
{% endfor %}

<a href="{% url 'book_table' %}">Back to Booking</a>
</div>
{% endblock %}
