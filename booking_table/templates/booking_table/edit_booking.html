{% extends "base.html" %}
{% block title %}Edit Booking{% endblock %}
{% block content %}
  <h2>Edit Booking</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <p><a href="{% url 'dashboard' %}">Back to My Bookings</a></p>
{% endblock %}
